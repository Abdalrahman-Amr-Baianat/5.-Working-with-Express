<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 6rem;
      color: #e74c3c;
      margin: 0;
      position: relative;
      animation: bounce 1s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0 20px;
    }

    a {
      opacity: 0;
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background-color: #3498db;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, opacity 1s;
    }

    a:hover {
      background-color: #2980b9;
    }

    .fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1 id="error-code">404</h1>
  <p>Oops! Page not found.</p>
  <a id="home-link" href="/">Go Back Home</a>

  <script>
    // Fade in the button after 1 second
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('home-link').classList.add('fade-in');
      }, 1000);
    });
  </script>
</body>
</html>
